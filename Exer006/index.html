<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando as Tags</title>
</head>
<body>
    <h1>Usando as TAGS</h1>
    <hr>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mause sobre os termos para descobrirqual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><b><abbr title="<p>">Paragráfos</abbr></b></li>
        <li><b><abbr title="<h1>">Títulos</abbr> </b></li>
        <li><b><abbr title="<img>">Imagens</abbr></b></li>
        <li><b><abbr title="<head>">início do HTML</abbr></b></li>
        <li><b><abbr title="<body>">início do conteúdo</abbr></b></li>
        <li><b><abbr title="<ol>">Listas numeradas</abbr></b></li>
        <li><b><abbr title="<ul>">Lista com demarcadores</abbr></b></li>
        <li><b><abbr title="<br>">Pular linha</abbr></b></li>
    </ul>
</body>
</html>
